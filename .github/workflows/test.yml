name: test

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
    - uses: actions/checkout@v1
    - name: use node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: install and test
      run: |
        npm i
        npm test
      env:
        CI: true

